<!DOCTYPE hmtl>
<html>
	<head>
		<title>Break/Continue Js</title>
	</head>
	<body>
		<script>
			var random = Math.floor((Math.random()*50)+1);

			console.log("Random number to skip: " + random);

			for (var i = 1; i < 1000; i++) {
				if (i % 2 ===0) {
				continue;
				}	

				if (random === i)
					console.log("Skipping number: " + i)
				else {
					console.log("Here is an odd number " + i)
				}
				if (i>=49) {
					break;
				}
			}
   		</script>
	</body>
</html
